<!doctype html>
<html lang="en-JM" ng-app="learnAiApp">
  <head>
  <title>Learn.Ai</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
  </head>
  <body>
    <md-toolbar md-whiteframe="4">
      <div class="md-toolbar-tools">
        <h2 md-truncate flex>Learn.ai</h2>
        <div style="position: absolute; width: 100%; margin-top: -4px; text-align: center;">
          <input style="display: inline-block; background-color: transparent; color: white; border: 1px solid white; padding: 3px 5px; border-radius: 5px;" placeholder="Search">
        </div>
        <p style="padding: 0 10px; border-right: 1px solid white;">Home</p>
        <p style="padding: 0 10px;">About</p>
      </div>
    </md-toolbar>
    <ng-view></ng-view>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
